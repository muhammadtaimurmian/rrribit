    // Function to move images
    function moveImages() {
        var images = document.getElementsByClassName('image');
        for (var i = 0; i < images.length; i++) {
            var img = images[i];
            var imgLeft = parseFloat(img.style.left);
            var imgTop = parseFloat(img.style.top);
            var imgWidth = img.width;
            var imgHeight = img.height;

            img.style.left = (imgLeft + img.dx) + 'px';
            img.style.top = (imgTop + img.dy) + 'px';

            // Collision detection with boundaries
            if (imgLeft <= 0 || imgLeft + imgWidth >= window.innerWidth) {
                // Reverse horizontal direction with a buffer zone
                img.dx *= -1;
                img.style.left = (imgLeft + img.dx) + 'px';
            }
            if (imgTop <= 0 || imgTop + imgHeight >= window.innerHeight) {
                // Reverse vertical direction with a buffer zone
                img.dy *= -1;
                img.style.top = (imgTop + img.dy) + 'px';
            }
        }
    }


    // Update images position every 16 milliseconds (about 60 frames per second)
    setInterval(moveImages, 7);

    // Load images from folder and initialize them
    getImagePaths(initImages);
